<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Payment Form Example</title>
</head>
<body class="container d-flex h-100">
  <div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card border-2 mb-3 mx-auto" style="max-width: 50rem;">
    <div class="card-header bg-light border-2">
      <div class="row">
        <nav class="navbar">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">Payment form example</span>
            </div>
          </nav>
        </div>
    </div>

    <div class="card-body ms-5">
      <div class="row">
        <div class="col-11 alert alert-danger p-2 m-3" role="alert" style="width: 87.5%;">
            Some fields are missing
          </div>
      </div>

      <div class="row mb-2">
        <div class="col-5">
            <h6>Card #</h6>
          <input type="text" class="form-control" placeholder="xxxxxxxxxxxxxxxx" aria-label="First name">
        </div>
        <div class="col-3">
            <h6>CVC #</h6>
          <input type="text" class="form-control" placeholder="0000" aria-label="Last name">
        </div>
        <div class="col-3">
            <h6>Amount</h6>
            <div class="d-flex">
            <p>$</p><input type="text" class="form-control" placeholder="Amount" aria-label="Last name">
            </div>
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-6">
            <h6>First Name</h6>
          <input type="text" class="form-control" aria-label="First name">
        </div>
        <div class="col-5">
            <h6>Last Name</h6>
          <input type="text" class="form-control" aria-label="Last name">
        </div>
    </div>

    <div class="row mb-2">
      <div class="col-6">
          <h6>City</h6>
        <input type="text" class="form-control" aria-label="First name">
      </div>
      <div class="col-3">
          <h6>State</h6>
          <select class="form-select" aria-label="Default select example">
            <option selected>Pick a state</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
      </div>
      <div class="col-2">
          <h6>Postal Code</h6>
          <input type="text" class="form-control" aria-label="Last name">
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <h6>We accept:</h6>
        <div>
          <div class="row mt-3 ms-1">
            <div class="col-2 bg-secondary rounded-start p-2">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label text-white" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                </div>
            </div>
            <div class="col-2 bg-secondary p-2">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label text-white" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                </div>
            </div>
            <div class="col-2 bg-secondary p-2">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label text-white" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
                </div>
            </div>
            <div class="col-2 bg-secondary rounded-end p-2">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                    <label class="form-check-label text-white" for="inlineRadio4"><i class="fa-brands fa-cc-amex"></i></label>
                </div>
            </div>
        </div>
              
      </div>
    </div>
    
      <div class="col-5">
          <h6>Message</h6>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2"></label>
            <p class="text-muted">Add any notes here.</p>
          </div>
      </div>
  </div>

    </div>

    <div class="card-footer bg-light border-2 p-3">
      <div class="row justify-content-end g-2">
          <div class="col-auto">
              <button type="button" class="btn btn-secondary">Cancel</button>
          </div>
          <div class="col-auto">
              <button type="button" class="btn btn-primary">Send</button>
          </div>
      </div>
  </div>
</div>
    </div>
  </div>
    
  
     
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
